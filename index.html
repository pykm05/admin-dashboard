<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="dashboard">
            <img src="images/view-dashboard.svg" alt="dashboard icon">
            <h2>Dashboard</h2>
        </div>
        <nav class="homepage-options">
            <div class="home">
                <img src="images/home.svg" alt="home icon">
                <h4>Home</h4>
            </div>
            <div class="profile">
                <img src="images/card-account-details-outline.svg" alt="profile icon">
                <h4>Profile</h4>
            </div>
            <div class="messages">
                <img src="images/message-reply.svg" alt="message icon">
                <h4>Messages</h4>
            </div>
            <div class="history">
                <img src="images/clock-time-three.svg" alt="history icon">
                <h4>History</h4>
            </div>
            <div class="tasks">
                <img src="images/note-multiple.svg" alt="tasks icon">
                <h4>Tasks</h4>
            </div>
            <div class="communities">
                <img src="images/account-group.svg" alt="communities icon">
                <h4>Communities</h4>
            </div>
        </nav>
        <nav class="setting-options">
            <div class="settings">
                <img src="images/cog.svg" alt="setting icon">
                <h4>Settings</h4>
            </div>
            <div class="support">
                <img src="images/help-box.svg" alt="support icon">
                <h4>Support</h4>
            </div>
            <div class="privacy">
                <img src="images/shield-check.svg" alt="privacy icon">
                <h4>Privacy</h4>
            </div>
        </nav>
    </div>
    <div class="header">
        <div class="top">
            <div class="search">
                <img src="images/magnify.svg" alt="search icon">
                <input type="text" classs="search-bar">
            </div>
            <div class="profile">
                <img src="images/bell-ring-outline.svg" alt="notification icon">
                <img src="images/account-circle-outline.svg" alt="profile picture">
                <h5>Aaron Pang</h5>
            </div>
        </div>
        <div class="bottom">
            <div class="profile">
                <img src="images/account-circle-outline.svg" alt="profile picture">
                <p>Hi there,</p>
                <h3>Aaron Pang (@aaron)</h3>
            </div>
            <div class="button-container">
                <button id="new">New</button>
                <button id="upload">Upload</button>
                <button id="share">Share</button>
            </div>
        </div>
    </div>
    <div class="project-container"></div>
</body>
</html>
